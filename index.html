<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery-3.2.1.js"></script>
  <title>Exercice 1</title>
</head>
<body>
  <div class="container">
        <span class="left">Player: 0</span>
        <span class="right">Computer: 0</span>
        <p id="percent"></p>
        <select id="player">
            <option value="Pierre">Pierre</option>
            <option value="Feuille">Feuille</option>
            <option value="Ciseaux">Ciseaux</option>
        </select>
        <button id="play"></button>
    </div>
<div id="result"><p></p></div>
  <script type="text/javascript">
  $(function() {
	var computer = "";
	var game = 1;
	var playerScore = 0;
	var computerScore = 0;
	$('#play').html("Manche " + game);
	$result = $('#result');
	function computerChoice() {
		var randomNumber = Math.floor(Math.random()*3 + 1)
		if (randomNumber == 1) {
			computer = "Pierre";
		} else if (randomNumber == 2) {
			computer = "Feuille";
		} else {
			computer = "Ciseaux";
		}
	}
	function playerChoice() {
		$player = $('#player').val();
	}
	function play(ia, player) {
		if ((ia == "Pierre" && $player == "Ciseaux") || (ia == "Feuille" && $player == "Pierre") || (ia == "Ciseaux" && $player == "Feuille")) {
			$result = "tu as perdu !";
			computerScore++;
		} else if (ia == player) {
			$result = "c'est un match nul !";
		} else {
			$result = "tu as gagné !";
			playerScore++;
		}
	}
	$('#play').click(function() {
		computerChoice();
		playerChoice();
		play(computer, $player);
		showText();
	});
	function showText() {
		$('.left').text("Player: " + playerScore);
		$('.right').text("Computer: " + computerScore);
		$('#result').html("La machine a joué <b>" + computer + "</b>, " + $result);
		$('#percent').text('Vous avez ' + playerScore / (playerScore+computerScore) * 100 + '% de victoires');
		game++;
		$('#play').html("Jouer la manche " + game);
	}
})
  </script>
</body>
</html>
